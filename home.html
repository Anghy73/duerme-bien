<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hootel Duerme Bien</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Hootel Duerme Bien</h1>
            <button id="cerrarSesion">Cerrar Sesion</button>
        </div>
        <hr>
        <div class="header">
            <ul class="nav">
                <li><a href="#" id="clientesLink">Clientes</a></li>
                <li><a href="#" id="habitacionesLink">Habitaciones</a></li>
                <li><a href="#" id="reservasLink">Reservas en curso</a></li>
                <li><a href="#" id="historialLink">Historial de reservas</a></li>
                <li><a href="#" id="empleadosLink">Empleados</a></li>
            </ul>
        </div>

        <!-- Aqui se genera la tabla -->
        <div id="main-content" class="main-content">
            <div class=" table-responsive rounded-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr id="tableHead"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="barraRegistro">
            <button class="add-button" id="btnAgregarEmpleado">Registrar Empleado</button>
            <button class="add-button" id="btnAgregarCliente">Nuevo Cliente</button>
            <button class="add-button" id="btnAgregarReserva">Nueva Reserva</button>
        </div>

        <!-- Formulario Cliente Nuevo -->
        <div id="modal-cliente" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                    <h3>Registrar Cliente</h3>
                </div>
                <hr>
                </hr>
                <form id="formCliente">
                    <!-- <div>
                        <label for="idE">ID</label>
                        <input type="text" id="idE" name="idE" required><br><br>
                    </div> -->

                    <div>
                        <label for="rutC">Rut</label>
                        <input type="text" id="rutC" name="rut" required onblur="validarCliente(event.target)">
                        <div id="rutE"></div>
                    </div>

                    <div>
                        <label for="nombreC">Nombre:</label>
                        <input type="text" id="nombreC" name="nombre" required onblur="validarCliente(event.target)">
                        <div id="nombreE"></div>
                    </div>

                    <div>
                        <label for="apellidoC">Apellido:</label>
                        <input type="text" id="apellidoC" name="apellido" required
                            onblur="validarCliente(event.target)">
                        <div id="apellidoE"></div>
                    </div>

                    <div>
                        <label for="contactC">Teléfono:</label>
                        <input type="number" id="contactC" name="contact" required min="0"
                            onblur="validarCliente(event.target)">
                        <div id="contactE"></div>
                    </div>


                    <button type="reset" id="btnLimpiarC">Limpiar</button>
                    <button id="btnRegistrarCliente" type="button">Registrar</button>
                    <button id="btnActualizarCliente" type="button">Actualizar</button>
                </form>
            </div>
        </div>

        <!-- Formulario Empleado -->
        <div id="modal-empleado" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                    <h3>Registrar Empleado</h3>
                </div>
                <hr>
                </hr>
                <form id="formEmpleados">
                    <!-- <div>
                        <label for="idE">ID</label>
                        <input type="text" id="idE" name="idE" required><br><br>
                    </div> -->

                    <div>
                        <label for="nombreT">Nombre:</label>
                        <input type="text" id="nombreT" name="nombre" required onblur="validarEmpleado(event.target)">
                        <div id="nombreET"></div>
                    </div>

                    <div>
                        <label for="apellidoT">Apellido:</label>
                        <input type="text" id="apellidoT" name="apellido" required
                            onblur="validarEmpleado(event.target)">
                        <div id="apellidoET"></div>
                    </div>

                    <div>
                        <label for="claveT">Clave:</label>
                        <input type="text" id="claveT" name="clave" required onblur="validarEmpleado(event.target)">
                        <div id="claveET"></div>
                    </div>

                    <div>
                        <label for="tipoT">Tipo:</label>
                        <select name="" id="tipoT">
                            <option value="Administrador">Administrador</option>
                            <option value="Encargado">Encargado</option>
                        </select>
                    </div>
                    <button type="reset" id="btnLimpiarET">Limpiar</button>
                    <button id="btnRegistrarEmpleado" type="button">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Formulario Reserva Nueva -->
        <div id="modal-reserva" class="modal">
            <div class="modal-content">
                <div class="card-header">
                    <span class="close">&times;</span>
                    <h3>Nueva Reserva</h3>
                </div>
                <hr>
                </hr>
                <form id="formReserva">
                    <div class="form__content">
                        <div class="form__items">
                            <div>
                                <label for="run">Run Cliente</label>
                                <div id="runD"></div>
                                <div id="runE"></div>
                            </div>
                            <div>
                                <label for="codHabitacion">Habitación</label>
                                <div id="habitacionesD"></div>
                                <div id="habitacionE"></div>
                            </div>
                            <div>
                                <label for="fechaInicio">Inicio estadia:</label>
                                <input type="date" id="fechaInicio" name="fechaInicio" required
                                    onblur="validarRegistro(event.target)">
                                <div id="fechaInicioE"></div>
                            </div>
                            <div>
                                <label for="fechaFin">Fin estadia:</label>
                                <input type="date" id="fechaFin" name="fechaFin" required
                                    onblur="validarRegistro(event.target)">
                                <div id="fechaFinE"></div>
                            </div>
                        </div>
                        <div class="form__items">
                            <div>
                                <label for="pasajeros">Pasajeros:</label>
                                <input type="number" id="pasajeros" name="pasajeros" required min="1"
                                    onblur="validarRegistro(event.target)">
                                <div id="pasajerosE"></div>
                            </div>

                            <div>
                                <label for="costo">Costo total:</label>
                                <h1 id="costo"></h1>
                            </div>

                            <div>
                                <label for="detalle">Detalle:</label>
                                <textarea name="detalle" id="detalle" maxlength="50"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="buttons-content">
                        <button id="btnLimpiarR" class="btn" type="reset">Limpiar</button>
                        <button id="btnRegistrar" class="btn" type="button">Registrar</button>
                    </div>

                </form>
            </div>
        </div>

        <div id="modal-editar-habitacion" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                    <h3>Actualizar Habitación</h3>
                </div>
                <hr>
                </hr>
                <form id="formEditarHabitacion">

                    <div>
                        <label for="Estado">Estado:</label>
                        <select name="" id="selectsEstadosH">
                            <option value="Disponible">Disponible</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                            <option value="Ocupada">Ocupada</option>
                        </select>
                        <div id="estadoE"></div>
                    </div>

                    <div>
                        <label for="camas">Camas:</label>
                        <input type="number" id="camas" name="camas" required min="1"
                            onblur="validarHabitacion(event.target)">
                        <div id="camasE"></div>
                    </div>

                    <div>
                        <label for="camasG">Camas Grandes:</label>
                        <input type="number" id="camasG" name="camasG" required min="1"
                            onblur="validarHabitacion(event.target)">
                        <div id="camasGE"></div>
                    </div>


                    <button type="reset" id="btnLimpiarH">Limpiar</button>
                    <button id="btnActualizarHabitacion" type="button">Actualizar</button>
                </form>
            </div>
        </div>

        <div id="modal-editar-reserva" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                    <h3>Actualizar Reserva</h3>
                </div>
                <hr>
                </hr>
                <form id="formEditarReserva">
                    <div>
                        <label for="FechaI">Fecha de Inicio:</label>
                        <input type="date">
                        <div id="fechaIE"></div>
                    </div>
                    <div>
                        <label for="FechaI">Fecha de Fin:</label>
                        <input type="date">
                        <div id="fechaIE"></div>
                    </div>
                    <div>
                        <label for="FechaI">Detalle:</label>
                        <textarea name="" id="" placeholder="..."></textarea>
                        <div id="fechaIE"></div>
                    </div>

                    <button type="reset" id="btnLimpiarR">Limpiar</button>
                    <button id="btnActualizarReserva" type="button">Actualizar</button>
                </form>
            </div>
        </div>


    </div>
    <script src="./js/validations.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/CRUD/cliente.js" type="module"></script>
    <script src="js/CRUD/empleado.js" type="module"></script>
    <script src="js/CRUD/habitacion.js" type="module"></script>
    <script src="js/CRUD/reserva.js" type="module"></script>
    <script src="js/CRUD/historial.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
    <script>
    </script>

</body>

</html>
