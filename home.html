<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Hotel Duerme Bien</title>
    <link rel="icon" href="assets/img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Hotel Duerme Bien</h1>
            <button id="cerrarSesion">Cerrar Sesion</button>
        </div>
        <hr>
        <div class="header">
            <ul class="nav">
                <li><a href="#" id="clientesLink">Clientes</a></li>
                <li><a href="#" id="habitacionesLink">Habitaciones</a></li>
                <li><a href="#" id="reservasLink">Reservas en curso</a></li>
                <li><a href="#" id="historialLink">Historial de reservas</a></li>
                <li><a href="#" id="empladosLink">Empleados</a></li>
            </ul>
        </div>

        <!-- Aqui se genera la tabla -->
        <div id="main-content" class="main-content">
            <div class=" table-responsive rounded-3">
                <table class="table table-bordered table-hover">
                  <thead class="table-dark">
                    <tr id="tableHead"></tr>
                  </thead>
                  <tbody id="tableBody"></tbody>
                </table>
              </div>
        </div>

        <div class="barraRegistro">
            <button class="add-button" id="btnAgregarEmpleado">Registrar Empleado</button>
            <button class="add-button" id="btnAgregarReserva">Nueva Reserva</button>
        </div>

        <!-- Formulario Cliente Nuevo -->
        <div id="modal-empleado" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                    <h3>Registrar Empleado</h3>
                </div>
                <hr>
                </hr>
                <form>
                    <div>
                        <label for="idE">ID</label>
                        <input type="text" id="runE" name="runE" required><br><br>
                    </div>

                    <div>
                        <label for="clave">Clave:</label>
                        <input type="text" id="clave" name="clave" required><br><br>
                    </div>

                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                    </div>

                    <div>
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required><br><br>
                    </div>

                    <div>
                        <label for="tipo">Tipo:</label>
                        <input type="text" id="tipo" name="tipo" required><br><br>
                    </div>


                    <button type="reset">Limpiar</button>
                    <button type="button">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Formulario Reserva Nueva -->
        <div id="modal-reserva" class="modal">
            <div class="modal-content">
                <div class="card-header">
                    <span class="close">&times;</span>
                    <h3>Nueva Reserva</h3>
                </div>
                <hr>
                </hr>
                <form id="formReserva">
                    <div class="form__content">
                        <div class="form__items">
                            <div>
                                <label for="run">Run Cliente</label>
                                <input type="text" id="run" name="run" required>
                            </div>

                            <div id="form-habitaciones">
                            </div>
                            <div id="add-habitaciones">+</div>
                            <div>
                                <label for="fechaFin">Fin estadia:</label>
                                <input type="date" id="fechaFin" name="fechaFin" required>
                            </div>
                        </div>
                        <div class="form__items">
                            <div>
                                <label for="pasajeros">Pasajeros:</label>
                                <input type="number" id="pasajeros" name="pasajeros" required>
                            </div>

                            <div>
                                <label for="costo">Costo total:</label>
                                <input type="number" id="costo" name="costo" required>
                            </div>

                            <div>
                                <label for="detalle">Detalle:</label>
                                <textarea name="detalle" id="detalle"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="buttons-content">
                        <button id="btnLimpiar" class="btn" type="reset">Limpiar</button>
                        <button id="btnRegistrar" class="btn" type="button">Registrar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/CRUD/create.js" type="module"></script>
    <script src="js/CRUD/read.js" type="module"></script>
    <script src="js/CRUD/update.js" type="module"></script>
    <script src="js/CRUD/delete.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>

</html>
