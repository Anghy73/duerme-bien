<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Duerme Bien</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Hotel "Duerme Bien"</h1>
        </div>
        <hr>
        <div class="header">
            <ul class="nav">
                <li><a href="#" id="clientesLink">Clientes</a></li>
                <li><a href="#" id="habitacionesLink">Habitaciones</a></li>
                <li><a href="#" id="reservasLink">Reservas</a></li>
                <li><a href="#" id="historialLink">Historial</a></li>
            </ul>
        </div>

        <div id="main-content" class="main-content">
            <!-- Aquí se mostrará el contenido dinámico -->
        </div>

        <div class="barraRegistro">
            <button class="add-button" id="btnAgregarCliente">Registrar Cliente</button>
            <button class="add-button" id="btnAgregarReserva">Nueva Reserva</button>
        </div>

        <!-- Formulario Cliente Nuevo -->
        <div id="modal-cliente" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Registrar Cliente</h3>
                <hr>
                </hr>
                <form class="formulario">
                    <div class="campo">
                        <label for="run">Run:</label>
                        <input type="text" id="run" name="run" onblur="verificar(this.id)" required><br>
                        <div id="e-run"></div><br><br>
                    </div>

                    <div class="campo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="fono">Teléfono:</label>
                        <input type="number" id="fono" name="fono" required><br><br>
                    </div>

                    <button type="reset">Limpiar</button>
                    <button type="button">Registrar</button>
                </form>
            </div>
        </div>

        <!-- Formulario Reserva Nueva -->
        <div id="modal-reserva" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Nueva Reserva</h3>
                <hr>
                </hr>
                <form class="formulario">
                    <div class="campo">
                        <label for="run">Run Cliente:</label>
                        <input type="text" id="run" name="run" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="habitacion">Habitacion:</label>
                        <input type="number" id="habitacion" name="habitacion" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="fechaInicio">Inicio estadia:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="fechaFin">Fin estadia:</label>
                        <input type="date" id="fechaFin" name="fechaFin" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="pasajeros">Pasajeros:</label>
                        <input type="number" id="pasajeros" name="pasajeros" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="costo">Costo total:</label>
                        <input type="number" id="costo" name="costo" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required><br><br>
                    </div>

                    <div class="campo">
                        <label for="detalle">Detalle:</label>
                        <input type="text" id="detalle" name="detalle" required><br><br>
                    </div>

                    <button type="reset">Limpiar</button>
                    <button type="button">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="crud.js" type="module"></script>
    <script src="script.js"></script>
</body>

</html>
