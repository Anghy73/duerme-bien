<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Duerme Bien</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Hotel "Duerme Bien"</h1>
        </div>

        <hr>

        <div class="header">
            <ul class="nav">
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Habitaciones</a></li>
                <li><a href="#">Reservas</a></li>
                <li><a href="#">Historial</a></li>
            </ul>
        </div>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>Run</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>

        <div class="barraRegistro">
            <button class="add-button" id="btnAgregarCliente">Registrar Cliente</button>
            <button class="add-button" id="btnAgregarReserva">Nueva Reserva</button>
        </div>

        <!-- Formulario Cliente Nuevo -->
        <div id="modal-cliente" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Registrar Cliente</h3>
                <hr>
                </hr>
                <form>
                    <label for="run">Run:</label>
                    <input type="text" id="run" name="run" required><br><br>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br><br>

                    <label for="fono">Teléfono:</label>
                    <input type="number" id="fono" name="fono" required><br><br>

                    <button type="button">Registrar</button>
                    <button type="reset">Limpiar</button>
                </form>
            </div>
        </div>

        <!-- Formulario Reserva Nueva -->
        <div id="modal-reserva" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Nueva Reserva</h3>
                <hr>
                </hr>
                <form>
                    <label for="run">Run:</label>
                    <input type="text" id="run" name="run" required><br><br>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required><br><br>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required><br><br>

                    <label for="fono">Teléfono:</label>
                    <input type="number" id="fono" name="fono" required><br><br>

                    <button type="button">Registrar</button>
                    <button type="reset">Limpiar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
