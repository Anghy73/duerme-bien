<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Hotel Duerme Bien</title>
    <link rel="icon" href="assets/img/favicon.ico">
</head>

<body>
    <div class="container">
        <div id="ContainerSession">
            <form id="formLogin">
                <input name="user" type="text" placeholder="Usuario" required>
                <input name="password" type="password" placeholder="Contraseña" required>
                <div class="buttons">
                    <button class="add-button" id="btnIniciarSesion">Iniciar Sesión</button>
                    <p class="recuperar" id="btnRecuperarContraseña"><a href="#">¿Olvidaste la contraseña?</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="css/login.css"></script>

</html>
